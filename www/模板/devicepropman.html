                                <form role="form" name="devicepropman_add" id="devicepropman_add" action="devicepropman.php" method="post">
                                        所有者姓名(必填)：<input class="form-control input-rounded" type="text" name="ownername" required="required">
                                        使用者姓名(必填)：<input class="form-control input-rounded" type="text" name="username" required="required">

                                        型号：<input class="form-control input-rounded" type="text" name="pc_model">
                                        sn号(必填)：<input class="form-control input-rounded" type="text" name="pc_sn" required="required">
                                        cpu：<input class="form-control input-rounded" type="text" name="pc_cpu">
                                        内存容量：<input class="form-control input-rounded" type="text" name="pc_ram">
                                        硬盘大小：<input class="form-control input-rounded" type="text" name="pc_hdd">
                                        显卡：<input class="form-control input-rounded" type="text" name="pc_gpu">
                                    <button type="submit" class="btn btn-default">确认添加</button>
                                    <button type="reset" class="btn btn-default">清空</button>
