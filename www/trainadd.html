				<section id="main-content">
                    <div class="row">
                        <div class="col-lg-6">
                             <div class="card" id="card_add">
                                <form onsubmit = "return false">
                                    <label>请输入火车编号（trainID）：（注 车次的唯一标识符，由字母开头，字母、数字和下划线组成的字符串，长度不超过20。）</label>
                                    <input class="form-control input-default" type="text" name="add_trainid" id="add_trainid" required="required">
                                    <label>请输入该车次的座位数量（100000以内的正整数）：</label>
                                    <input class="form-control input-default" type="number" name="add_seatnum" id="add_seatnum" min="1" max="100000" required="required">
                                    <label>请输入车次经过的车站数量（2-100的整数）：</label>
                                    <input class="form-control input-default" type="number" name="add_stationnum" id="add_stationnum" min="2" max="100" required="required">
                            <!--            <label>请依次输入车次经过的各个车站的名称，用|隔开（例：上院|中院|下院）：</label>
                                        <input class="form-control input-default" type="text" name="add_stations" id="add_stations" required="required">
                                        <label>请依次输入车次在各个车站之间的阶梯价格，用|隔开（例：115|514）：</label>
                                        <input class="form-control input-default" type="text" name="add_prices" id="add_prices" required="required">   !-->
                                    <label>请输入车次的售卖日期区间（mm-dd，例： 06-17 起 08-29 止）：</label>
                                    <div class="input-group">
                                        <input class="form-control input-default" type="text" name="add_saledate_from" id="add_saledate_from" required="required">
                                        <span class="input-group-text">起</span>
                                        <input class="form-control input-default" type="text" name="add_saledate_to" id="add_saledate_to" required="required">
                                        <span class="input-group-text">止</span>
                                    </div>
                                    <label>请输入发车时间（例：19时19分）：</label> 
                                    <div class="input-group">
                                        <input class="form-control input-default" type="number" name="add_starttime_h" id="add_starttime_h" min="0" max="23" required="required">
                                        <span class="input-group-text">时</span>
                                        <input class="form-control input-default" type="number" name="add_starttime_m" id="add_starttime_m" min="0" max="59"  required="required">
                                        <span class="input-group-text">分</span>
                                    </div>
                            <!--            <label>请输入每一段的旅程时间（travelTimes，分钟），用|隔开（例子：600|600）：</label>
                                        <input class="form-control input-default" type="text" name="add_traveltimes" id="add_traveltimes" required="required"> !-->
                            <!--        <input class="form-control input-default" type="text" name="add_saledate" id="add_saledate" required="required">   -->
                                    <label>请输入车次类型：</label>
                                    <input class="form-control input-default" type="text" name="add_type" id="add_type" required="required">
                                    <div class="btn-group">
                                        <button type="submit" class="btn btn-default" id="trainadd_button">确认添加</button>
                                        <button type="reset" class="btn btn-default" onclick="$('div input').val('');">清空</button>
                                    </div>
